on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - created

name: binaries

jobs:
  # release binaries
  release-bins:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targets:
          - x86_64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --workspace --release --target ${{ matrix.targets }}

      - uses: actions/upload-artifact@v2
        with:
          name: dump1090_rs-${{ matrix.targets }}
          path: target/${{ matrix.targets }}/release/dump1090_rs
